apiVersion: apps/v1
kind: Deployment
metadata:
  name: move-engine
  namespace: kubemove
spec:
  replicas: 1
  selector:
    matchLabels:
      name: move-engine
  template:
    metadata:
      labels:
        name: move-engine
    spec:
      serviceAccountName: kubemove
      containers:
        - name: move-engine
          # Replace this with the built image name
          image: mayankrpatel/move-engine:ci
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kubemove"
            - name: GOOGLE_KEY_PATH
              value: /cred/gcp
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /cred/aws-cred
          volumeMounts:
            - name: aws-credentials
              mountPath: /cred
            - name: gcp-credentials
              mountPath: /cred
      volumes:
        - name: aws-credentials
          secret:
            secretName: aws-credential
        - name: gcp-credentials
          secret:
            secretName: gcp-credential

apiVersion: apps/v1
kind: Deployment
metadata:
  name: move-engine
  namespace: kubemove
spec:
  replicas: 1
  selector:
    matchLabels:
      name: move-engine
  template:
    metadata:
      labels:
        name: move-engine
    spec:
      serviceAccountName: kubemove
      containers:
        - name: move-engine
          # Replace this with the built image name
          image: mayankrpatel/move-engine:ci
          command:
          - sleep
          - "3600000000000"
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "kubemove"

